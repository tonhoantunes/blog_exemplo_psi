{% extends "base.html" %}
{% load static %}

{% block content %}
    <!-- Main Content-->
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <!-- Post preview-->
                {% for post in posts %}
                    <div class="post-preview">
                        <a href="{% url 'post' post.id %}">
                            <h2 class="post-title">{{ post.titulo }}</h2>
                            <h3 class="post-subtitle">{{ post.subtitulo }}</h3>
                        </a>
                        <p class="post-meta">
                            Postado por
                            <a href="#!">{{ post.usuario.username }}</a>
                            em {{ post.data_criacao }}
                        </p>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                {% endfor %}
                <!-- Pager-->
                <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="{% url 'criar_post' %}">Criar post â†’</a></div>
            </div>
        </div>
    </div>
{% endblock content %}
