{% extends "base.html" %}
{% load static %}

{% block header %}
    <!-- Page Header-->
    <header class="masthead" style="background-image: url('{{ blog.capa.url }}')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="page-heading">
                        <h1>Deletar Contato</h1>
                        <span class="subheading">Deletar contato?</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock header %}

{% block content %}
    <!-- Main Content-->
    <main class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="my-5">
                        <!-- * * * * * * * * * * * * * * *-->
                        <!-- * * SB Forms Contact Form * *-->
                        <!-- * * * * * * * * * * * * * * *-->
                        <!-- This form is pre-integrated with SB Forms.-->
                        <!-- To make this form functional, sign up at-->
                        <!-- https://startbootstrap.com/solution/contact-forms-->
                        <!-- to get an API token!-->
                        <form id="contactForm" method="POST">
                            {% csrf_token %}
                            <h3>Tem certeza?</h3>
                            <button class="btn btn-danger text-uppercase" id="submitButton" type="submit">SIM</button>
                            <a class="btn btn-primary text-uppercase" id="submitButton" type="submit" href="{% url 'mensagem' %}">N√ÉO</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock content %}
